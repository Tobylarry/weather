<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff6a223898.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" async defer></script>
    <title>Weather | App</title>
</head>
<body>
    <div id="root">
    <h1>Weather <i class='fas fa-cloud-showers-heavy headIcon'></i> App</h1>
    <div class="card">
     <div class="head">
        <span class="cityCountry"></span>
        <span class="currentTime"></span>
     </div>
     <div>

     </div>
     <div class="conditionImage">
        <img src="" alt="conditionImage" class="img" />
        <h2 class="weatherCondition"></h2>
     </div>

     <div class="details">
        <div class="air">
         <p><i class='fa fa-wind'></i><span class="wind"></span>KM/HR</p>
         <p><i class="fas fa-snowflake"></i><span class="humidity"></span>%</p>
         <p><i class='fas fa-temperature-high'></i><span class="highTemp"></span></p>
         <p><i class='fas fa-temperature-low'></i><span class="lowTemp"></span></p>
        </div>
        <div>
            <p class="degree"></p>
        </div>
     </div>
     

    </div>
    <h3>Designed by Tobi Jegede</h3>
</div>
</body>
</html>
